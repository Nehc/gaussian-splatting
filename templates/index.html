<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Процессинг видео</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="split-layout">
        <div class="table-section">
            <h1>Загрузка и обработка видео</h1>
            
            <h2>Загрузить новое видео</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <button type="submit">Загрузить</button>
            </form>
            <p id="uploadStatus"></p>
            <h2>Список задач</h2>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Дата создания</th>
                        <th>Статус</th>
                        <th>Ссылка</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Задачи будут загружены сюда -->
                </tbody>
            </table>
        </div>
        <div class="viewer-section">
            <iframe id="splatViewer" style="width: 100%; height: 100%; border: none"></iframe>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
